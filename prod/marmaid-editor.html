<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Diagram Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.6.1/mermaid.min.js"></script>
<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    min-height: 100vh;
    color: #333;
}

@import url('https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;500&display=swap');

.container {
    display: flex;
    height: 100vh;
    gap: 1rem;
    padding: 1rem;
}

.editor-panel {
    flex: 0 0 525px;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 16px;
    backdrop-filter: blur(10px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    padding: 1rem;
    display: flex;
    flex-direction: column;
}

.viewer-panel {
    flex: 1;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 16px;
    backdrop-filter: blur(10px);
    box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    padding: 1rem;
    display: flex;
    flex-direction: column;
    position: relative;
    overflow: hidden;
}

h1 {
    color: #4a5568;
    margin-bottom: 1.5rem;
    font-size: 1.8rem;
    font-weight: 600;
    text-align: center;
    background: linear-gradient(135deg, #667eea, #764ba2);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    background-clip: text;
}

.editor-container {
    flex: 1;
    position: relative;
    display: flex;
    flex-direction: column;
}

.editor-controls-overlay {
    position: absolute;
    top: 0.5rem;
    right: 0.5rem;
    display: flex;
    gap: 0.25rem;
    z-index: 10;
    align-items: center;
}

.editor-icon-btn {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 0.4rem;
    border-radius: 6px;
    cursor: pointer;
    font-size: 14px;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    min-width: 32px;
    height: 32px;
}

.editor-icon-btn:hover {
    background: rgba(255, 255, 255, 0.2);
    border-color: rgba(255, 255, 255, 0.4);
    transform: translateY(-1px);
}

.editor-icon-btn:active {
    transform: translateY(0);
}

.btn {
    background: linear-gradient(135deg, #667eea, #764ba2);
    color: white;
    border: none;
    padding: 0.75rem 1.5rem;
    border-radius: 8px;
    cursor: pointer;
    font-weight: 500;
    transition: all 0.3s ease;
    box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
}

.btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
}

.btn:active {
    transform: translateY(0);
}

.btn-small {
    padding: 0.5rem 1rem;
    font-size: 0.9rem;
}

.controls-overlay .btn {
    background: rgba(102, 126, 234, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(102, 126, 234, 0.2);
    box-shadow: none;
}

.controls-overlay .btn:hover {
    background: rgba(102, 126, 234, 0.2);
    border-color: rgba(102, 126, 234, 0.4);
}

#mermaidCode {
    flex: 1;
    border: 2px solid #e2e8f0;
    border-radius: 8px;
    padding: 1rem;
    font-family: 'Roboto Mono', 'Monaco', 'Menlo', 'Ubuntu Mono', monospace;
    font-size: 14px;
    line-height: 1.5;
    resize: none;
    outline: none;
    transition: border-color 0.3s ease;
    background: #f8fafc;
    white-space: nowrap;
    overflow-x: auto;
    overflow-y: auto;
    word-wrap: normal;
}

#mermaidCode:focus {
    border-color: #667eea;
    box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
}

.controls-overlay {
    position: absolute;
    top: 1rem;
    right: 1rem;
    display: flex;
    gap: 0.5rem;
    z-index: 10;
    align-items: center;
}


.zoom-btn {
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border: 1px solid rgba(255, 255, 255, 0.2);
    padding: 0.4rem;
    border-radius: 6px;
    cursor: pointer;
    font-size: 28px;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    justify-content: center;
    min-width: 32px;
    height: 32px;
}

.zoom-btn:hover {
    background: rgba(255, 255, 255, 0.2);
    border-color: rgba(255, 255, 255, 0.4);
    transform: translateY(-1px);
}

.zoom-btn:active {
    transform: translateY(0);
}

#diagramContainer {
    flex: 1;
    border: 2px solid #e2e8f0;
    border-radius: 8px;
    background: white;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    position: relative;
    margin: 0;
}

#mermaidDiagram {
    max-width: 100%;
    max-height: 100%;
}

.status {
    position: absolute;
    bottom: 1rem;
    left: 50%;
    transform: translateX(-50%) translateY(20px);
    background: rgba(34, 197, 94, 0.9);
    color: white;
    padding: 0.5rem 1rem;
    border-radius: 20px;
    font-size: 0.8rem;
    font-weight: 500;
    opacity: 0;
    transition: all 0.3s ease;
}

.status.show {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
}

.status.error {
    background: rgba(239, 68, 68, 0.9);
}

.placeholder {
    color: #94a3b8;
    font-size: 1.1rem;
    text-align: center;
    user-select: none;
}

@media (max-width: 768px) {
    .container {
        flex-direction: column;
        height: auto;
        min-height: 100vh;
    }

    .editor-panel {
        flex: none;
        height: 300px;
    }

    .viewer-panel {
        flex: 1;
        min-height: 400px;
    }
}
</style>
</head>
<body>
    <div class="container">
        <div class="editor-panel">
            <div class="editor-container">
                <div class="editor-controls-overlay">
                    <button class="editor-icon-btn" onclick="copyText()" title="Copy text">⧉</button>
                    <button class="editor-icon-btn" onclick="clearText()" title="Clear text">×</button>
                </div>
                <textarea id="mermaidCode" placeholder="Enter your Mermaid diagram code here...

Example:
flowchart TD
    A[Start] --> B{Is it working?}
    B -->|Yes| C[Great!]
    B -->|No| D[Debug]
    D --> B">flowchart TD
    A[Start] --> B{Is it working?}
    B -->|Yes| C[Great!]
    B -->|No| D[Debug]
    D --> B</textarea>
            </div>
        </div>

        <div class="viewer-panel">
            <div id="diagramContainer">
                <div class="controls-overlay">
                    <button class="zoom-btn" onclick="exportPNG()" title="Export PNG">⤴️</button>
                </div>
                <div id="mermaidDiagram">
                    <div class="placeholder">Your diagram will appear here</div>
                </div>
            </div>
            
            <div id="status" class="status"></div>
        </div>
    </div>

<script>
let currentZoom = 1;
let currentX = 0;
let currentY = 0;
let isDragging = false;
let startX = 0;
let startY = 0;

// Initialize Mermaid
mermaid.initialize({
    startOnLoad: false,
    theme: 'default',
    themeVariables: {
        primaryColor: '#667eea',
        primaryTextColor: '#333',
        primaryBorderColor: '#764ba2',
        lineColor: '#764ba2'
    }
});

// Auto-render on input with debounce
let renderTimeout;
document.getElementById('mermaidCode').addEventListener('input', function() {
    clearTimeout(renderTimeout);
    renderTimeout = setTimeout(renderDiagram, 1000);
});

function showStatus(message, isError = false) {
    const status = document.getElementById('status');
    status.textContent = message;
    status.className = `status show ${isError ? 'error' : ''}`;
    
    setTimeout(() => {
        status.classList.remove('show');
    }, 3000);
}

async function renderDiagram() {
    const code = document.getElementById('mermaidCode').value.trim();
    const diagramDiv = document.getElementById('mermaidDiagram');
    
    if (!code) {
        diagramDiv.innerHTML = '<div class="placeholder">Your diagram will appear here</div>';
        resetZoom();
        return;
    }

    try {
        // Clear previous content
        diagramDiv.innerHTML = '';
        
        // Generate unique ID for this render
        const id = 'mermaid-' + Date.now();
        
        // Render the diagram
        const { svg } = await mermaid.render(id, code);
        
        // Insert the SVG
        diagramDiv.innerHTML = svg;
        
        // Initialize zoom and pan with auto-scaling
        initializeZoomPan();
        
        showStatus('✅ Diagram rendered successfully!');
        
    } catch (error) {
        console.error('Mermaid render error:', error);
        diagramDiv.innerHTML = `<div class="placeholder" style="color: #ef4444;">❌ Error rendering diagram:<br><br>${error.message}</div>`;
        showStatus('❌ Error rendering diagram', true);
    }
}

function initializeZoomPan() {
    const svg = document.querySelector('#mermaidDiagram svg');
    const container = document.getElementById('diagramContainer');
    
    if (!svg) return;
    
    // Auto-scale to fit container
    autoScaleToFit();
    
    // Add wheel event for zooming
    container.addEventListener('wheel', handleWheel, { passive: false });
    
    // Add mouse events for panning
    svg.addEventListener('mousedown', handleMouseDown);
    document.addEventListener('mousemove', handleMouseMove);
    document.addEventListener('mouseup', handleMouseUp);
    
    // Add touch events for mobile
    svg.addEventListener('touchstart', handleTouchStart, { passive: false });
    document.addEventListener('touchmove', handleTouchMove, { passive: false });
    document.addEventListener('touchend', handleTouchEnd);
}

function autoScaleToFit() {
    const svg = document.querySelector('#mermaidDiagram svg');
    const container = document.getElementById('diagramContainer');
    
    if (!svg || !container) return;
    
    try {
        // Get SVG dimensions
        const svgRect = svg.getBBox();
        const containerRect = container.getBoundingClientRect();
        
        // Calculate scale to fit with some padding
        const padding = 40;
        const scaleX = (containerRect.width - padding) / svgRect.width;
        const scaleY = (containerRect.height - padding) / svgRect.height;
        const scale = Math.min(scaleX, scaleY, 1); // Don't scale up beyond 100%
        
        // Set initial zoom and center
        currentZoom = scale;
        currentX = 0;
        currentY = 0;
        
        updateTransform();
    } catch (error) {
        // Fallback to reset zoom if auto-scaling fails
        resetZoom();
    }
}

function handleWheel(e) {
    e.preventDefault();
    const delta = e.deltaY > 0 ? 0.9 : 1.1;
    currentZoom *= delta;
    currentZoom = Math.max(0.1, Math.min(5, currentZoom));
    updateTransform();
}

function handleMouseDown(e) {
    isDragging = true;
    startX = e.clientX - currentX;
    startY = e.clientY - currentY;
    e.preventDefault();
}

function handleMouseMove(e) {
    if (!isDragging) return;
    currentX = e.clientX - startX;
    currentY = e.clientY - startY;
    updateTransform();
}

function handleMouseUp() {
    isDragging = false;
}

function handleTouchStart(e) {
    if (e.touches.length === 1) {
        isDragging = true;
        startX = e.touches[0].clientX - currentX;
        startY = e.touches[0].clientY - currentY;
        e.preventDefault();
    }
}

function handleTouchMove(e) {
    if (isDragging && e.touches.length === 1) {
        currentX = e.touches[0].clientX - startX;
        currentY = e.touches[0].clientY - startY;
        updateTransform();
        e.preventDefault();
    }
}

function handleTouchEnd() {
    isDragging = false;
}

function updateTransform() {
    const svg = document.querySelector('#mermaidDiagram svg');
    if (svg) {
        svg.style.transform = `translate(${currentX}px, ${currentY}px) scale(${currentZoom})`;
        svg.style.transformOrigin = 'center center';
        svg.style.cursor = isDragging ? 'grabbing' : 'grab';
    }
}

function resetZoom() {
    autoScaleToFit();
}

function exportPNG() {
    const svg = document.querySelector('#mermaidDiagram svg');
    
    if (!svg) {
        showStatus('❌ No diagram to export', true);
        return;
    }

    try {
        // Create a simple, clean SVG export
        const svgClone = svg.cloneNode(true);
        
        // Remove any transform styles
        svgClone.style.transform = '';
        svgClone.removeAttribute('style');
        
        // Set basic attributes
        svgClone.setAttribute('xmlns', 'http://www.w3.org/2000/svg');
        
        // Get dimensions
        const bbox = svg.getBBox();
        const padding = 20;
        const width = bbox.width + (padding * 2);
        const height = bbox.height + (padding * 2);
        
        svgClone.setAttribute('width', width);
        svgClone.setAttribute('height', height);
        svgClone.setAttribute('viewBox', `${bbox.x - padding} ${bbox.y - padding} ${width} ${height}`);
        
        // Add white background
        const bgRect = document.createElementNS('http://www.w3.org/2000/svg', 'rect');
        bgRect.setAttribute('x', bbox.x - padding);
        bgRect.setAttribute('y', bbox.y - padding);
        bgRect.setAttribute('width', width);
        bgRect.setAttribute('height', height);
        bgRect.setAttribute('fill', 'white');
        svgClone.insertBefore(bgRect, svgClone.firstChild);
        
        // Serialize SVG
        const svgString = new XMLSerializer().serializeToString(svgClone);
        
        // Create canvas
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const scale = 2;
        
        canvas.width = width * scale;
        canvas.height = height * scale;
        ctx.scale(scale, scale);
        
        // Create image from SVG
        const svgBlob = new Blob([svgString], { type: 'image/svg+xml;charset=utf-8' });
        const url = URL.createObjectURL(svgBlob);
        
        const img = new Image();
        img.onload = function() {
            try {
                // Clear canvas with white background
                ctx.fillStyle = 'white';
                ctx.fillRect(0, 0, width, height);
                
                // Draw the SVG
                ctx.drawImage(img, 0, 0, width, height);
                
                // Export to PNG
                const pngUrl = canvas.toDataURL('image/png', 1.0);
                
                // Download
                const link = document.createElement('a');
                link.download = 'mermaid-diagram.png';
                link.href = pngUrl;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
                
                // Cleanup
                URL.revokeObjectURL(url);
                showStatus('📥 PNG exported successfully!');
                
            } catch (drawError) {
                console.error('Drawing error:', drawError);
                URL.revokeObjectURL(url);
                showStatus('❌ Error drawing PNG', true);
            }
        };
        
        img.onerror = function(imgError) {
            console.error('Image load error:', imgError);
            URL.revokeObjectURL(url);
            showStatus('❌ Error loading SVG for export', true);
        };
        
        img.src = url;
        
    } catch (error) {
        console.error('Export error:', error);
        showStatus('❌ Error exporting PNG: ' + error.message, true);
    }
}

// Initial render
renderDiagram();

// Text manipulation functions
function copyText() {
    const textarea = document.getElementById('mermaidCode');
    textarea.select();
    textarea.setSelectionRange(0, 99999);
    
    try {
        navigator.clipboard.writeText(textarea.value).then(() => {
            showStatus('📋 Text copied to clipboard!');
        }).catch(() => {
            document.execCommand('copy');
            showStatus('📋 Text copied to clipboard!');
        });
    } catch (error) {
        showStatus('❌ Failed to copy text', true);
    }
}

async function pasteText() {
    const textarea = document.getElementById('mermaidCode');
    
    try {
        // Try direct clipboard access
        const text = await navigator.clipboard.readText();
        textarea.value = text;
        textarea.focus();
        renderDiagram();
        showStatus('📥 Text pasted from clipboard!');
    } catch (error) {
        // If denied, try to request permission and retry
        try {
            await navigator.permissions.query({ name: 'clipboard-read' });
            const text = await navigator.clipboard.readText();
            textarea.value = text;
            textarea.focus();
            renderDiagram();
            showStatus('📥 Text pasted from clipboard!');
        } catch (permError) {
            // Final fallback: simulate Ctrl+V programmatically
            textarea.focus();
            textarea.select();
            if (document.execCommand('paste')) {
                renderDiagram();
                showStatus('📥 Text pasted!');
            } else {
                showStatus('Click here then press Ctrl+V', false);
            }
        }
    }
}

function clearText() {
    const textarea = document.getElementById('mermaidCode');
    textarea.value = '';
    textarea.focus();
    renderDiagram();
    showStatus('🗑️ Text cleared!');
}

// Handle keyboard shortcuts
document.addEventListener('keydown', function(e) {
    if (e.ctrlKey || e.metaKey) {
        switch(e.key) {
            case 'Enter':
                e.preventDefault();
                renderDiagram();
                break;
            case 's':
                e.preventDefault();
                exportPNG();
                break;
            case '0':
                e.preventDefault();
                resetZoom();
                break;
        }
    }
});
</script>
</body>
</html>
