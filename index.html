<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mermaid Diagram Editor</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mermaid/10.6.1/mermaid.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="editor-panel">
            <div class="editor-container">
                <div class="editor-controls-overlay">
                    <button class="editor-icon-btn" onclick="copyText()" title="Copy text">‚ßâ</button>
                    <button class="editor-icon-btn" onclick="clearText()" title="Clear text">√ó</button>
                </div>
                <textarea id="mermaidCode" placeholder="Enter your Mermaid diagram code here...

Example:
flowchart TD
    A[Start] --> B{Is it working?}
    B -->|Yes| C[Great!]
    B -->|No| D[Debug]
    D --> B">flowchart TD
    A[Start] --> B{Is it working?}
    B -->|Yes| C[Great!]
    B -->|No| D[Debug]
    D --> B</textarea>
            </div>
        </div>

        <div class="viewer-panel">
            <div id="diagramContainer">
                <div class="controls-overlay">
                    <div class="zoom-controls">
                        <button class="zoom-btn" onclick="zoomIn()" title="Zoom In">üîç+</button>
                        <button class="zoom-btn" onclick="zoomOut()" title="Zoom Out">üîç-</button>
                        <button class="zoom-btn" onclick="resetZoom()" title="Reset Zoom">‚åÇ</button>
                    </div>
                    <button class="zoom-btn" onclick="exportPNG()" title="Export PNG">‚§¥Ô∏è</button>
                </div>
                <div id="mermaidDiagram">
                    <div class="placeholder">Your diagram will appear here</div>
                </div>
            </div>
            
            <div id="status" class="status"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
